version: '3.7'

services:
  web:
    container_name: web
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./web/:/usr/src/web/
    ports:
      - 8000:8000
      - 3000:3000
      - 35729:35729
    env_file:
      - ./.env.dev
    stdin_open: true
  
  db:
    container_name: psql
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=awm_dev_user
      - POSTGRES_PASSWORD=awm_dev_password
      - POSTGRES_DB=awm_dev
    
volumes:
  postgres_data:      